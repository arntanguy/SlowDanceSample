HRP4::Vampire:
  base: SlowDance_InterpolatePosture
  enableShake: true
  hrp4:
    scaleTime: 1.0
    posture_task:
      stiffness: 500
    posture_sequence:  
      - time: 1.0
        posture:
          NECK_Y: -0.6
          NECK_P: 0.2
        shake:
          NECK_Y:
            period: 0.5 # [s]
            amplitude: 0.1 # rad
      - time: 5.0
        posture:
          NECK_Y: -0.7
          NECK_P: 0.2
