HRP4::Vampire:
  base: SlowDance_InterpolatePosture
  enableShake: true
  hrp4:
    scaleTime: 1.0
    posture_task:
      stiffness: 500
    posture_sequence:  
      - time: 0.05
        posture:
          NECK_Y: -0.9
          NECK_P: 0.2
        shake:
          NECK_Y:
            period: 0.5 # [s]
            amplitude: 0.3 # rad
          R_SHOULDER_R:
            period: 3 
            amplitude: 0.1
      - time: 5.0
        posture:
          NECK_Y: -0.9
          NECK_P: 0.2
