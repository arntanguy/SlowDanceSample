HRP4::Dance:
  base: Meta
  transitions:
    - [HRP4::InitialPosture, Stop, HRP4::DanceInPlace, Auto]
    - [HRP4::DanceInPlace, Repeat, HRP4::InitialPosture, Auto]
      #- [HRP4::DanceInPlace, Stop, HRP4::InitialPosture, Auto]

HRP4::DanceImprovised:
  base: HRP4::Dance
  transitions:
    - [HRP4::InitialPosture, Stop, HRP4::DanceInPlace, Auto]
    - [HRP4::DanceInPlace, Repeat, HRP4::InitialPosture, Auto]
  configs:
    HRP4::DanceInPlace:
      improvise: true
