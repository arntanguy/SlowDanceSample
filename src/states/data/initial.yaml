          L_ANKLE_P: 0.1
          L_ANKLE_R: -0.13
          CHEST_P: 0.5
          CHEST_Y: 0.0
          NECK_Y: 0.0
          NECK_P: 0.0
          R_SHOULDER_P: -0.052
